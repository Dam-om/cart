<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Shoe Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <header>
      <h1>DAMON SHOES</h1>
    </header>
    <div class="cartContainer">
      <div class="cartItem">
        <p class="itemName">BOOTS</p>
        <img src="A.jpg" class="contImg" />
        <p class="itemPrice">$9.99</p>
        <button class="addItem addItems">Add to Cart</button>
      </div>

      <div class="cartItem">
        <p class="itemName">LEATHER SHOES</p>
        <img src="B.jpg" class="contImg" />
        <p class="itemPrice">$23.99</p>
        <button class="addItem addItems">Add to Cart</button>
      </div>
      <div class="cartItem">
        <p class="itemName">ALL STARS</p>
        <img src="C.jpg" class="contImg" />
        <p class="itemPrice">$49.99</p>
        <button class="addItem addItems">Add to Cart</button>
      </div>
      <div class="cartItem">
        <p class="itemName">SNEAKERS</p>
        <img src="D.jpg" class="contImg" />
        <p class="itemPrice">$19.99</p>
        <button class="addItem addItems">Add to Cart</button>
      </div>
    </div>
    <section>
      <h2>CART</h2>

      <div class="cart-row">
        <span class="cartlist cart-c carth">ITEM</span>
        <span class="cartlist cartp carto carthd carth">Price</span>
        <span class="cartlist cartq carth">Quantity</span>
      </div>
      <div class="cartitems"></div>

      <div class="cartTotal">
        <strong class="cartTotalname">TOTAL</strong>
        <span class="cartTotalprice">$0</span>
      </div>
      <button class="addItem purchase">PURCHASE</button>
    </section>
  </body>
</html>
